<html>

<head>
	<title>DOM Mover</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
		li:nth-child(2n-1) {
			color: red;
		}
	</style>

</head>
<body>

	<div class="container" style="width: 250px; margin-bottom: 20px">
		<div class="row">
			<button class="btn-secondary col-4" onclick="reset()">Reset</button>
			<button class="btn-primary col-4" onclick="move(0, -25)">Up</button>
			<button class="btn-secondary col-4" onclick="rotate()">Rotate</button>
		</div>
		<div class="row">
			<button class="btn-primary col-4" onclick="move(-25, 0)">Left</button>
			<button class="btn-primary col-4" onclick="move(0, 25)">Down</button>
			<button class="btn-primary col-4" onclick="move(25, 0)">Right</button>
		</div>
	</div>

	<div id="mover"
		style="width: 50px; height: 25px; background-color: red; position: absolute; left: 0px; top: 0px; z-index: -1">
	</div>

</body>

<script>
	const mover = document.getElementById("mover");
	console.log(mover);

	function move(x, y) {

		let oldY = mover.style.top.trim().split('px')[0];
		oldY = parseInt(oldY);

		let oldX = mover.style.left.trim().split('px')[0];
		oldX = parseInt(oldX);

		let newY = oldY + y;
		let newX = oldX + x;
		mover.style.left = `${newX}px`;
		mover.style.top = `${newY}px`;
	}

	function rotate() {
		let oldWidth = mover.style.width.trim().split('px')[0];
		oldWidth = parseInt(oldWidth);

		let oldHeight = mover.style.height.trim().split('px')[0];
		oldHeight = parseInt(oldHeight);

		let newHeight = oldWidth;
		let newWidth = oldHeight;
		mover.style.height = `${newHeight}px`;
		mover.style.width = `${newWidth}px`;
	}

	function reset() {
		mover.style.left = '0px';
		mover.style.top = '0px';
		mover.style.height = '25px';
		mover.style.width = '50px';
	}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

</html>
