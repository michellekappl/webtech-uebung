<html>

<head>
	<title>Bootstrap: Komponenten</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="padding: 20px">

	<!-- Card -->
	<div class="card" style="width: 40rem">
		<div id="carouseltest" class="carousel slide col-12" data-ride='carousel'>
			<ul class="carousel-indicators">
				<li data-target="carouseltest" data-slide-to="0" class='active'></li>
				<li data-target="carouseltest" data-slide-to="1"></li>
				<li data-target="carouseltest" data-slide-to="2"></li>
			</ul>

			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="500">
					<img src="./img/alps_carousel.jpg" alt="" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="./img/fuji_carousel.jpg" alt="" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="./img/norway_carousel.jpg" alt="" class="d-block w-100">
				</div>
			</div>
			<a href="#carouseltest" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#carouseltest" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		<div class="card-body">
			<h5>Du willst Urlaub?</h5>
			<form>
				<div class="form-group">
					<label for="newsletter">Registriere dich jetzt fuer unseren Newsletter!</label>
					<input type="email" class="form-control" id="newsletter" aria-describedby="emailHelp">
					<small class="form-text text-muted">Ihre Email ist sicher bei uns!</small>
				</div>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#modaltest">Registrieren</button>
			</form>
		</div>

	</div>
	<!-- Modal -->
	<div id="modaltest" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Registrierung erfolgreich</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Willkommen beim tollen Urlaubsnewsletter!
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal" >Schließen</button>
				</div>
			</div>
		</div>
	</div>


</body>

<!-- von Bootstrap benötigtes JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

</html>
